            <h1 id="bom">bom</h1>
<p>iframe.contentWindow 来获取 <iframe> 中的 window。
iframe.contentDocument 来获取 <iframe> 中的 document，是 iframe.contentWindow.document 的简写形式。</p>
<p>通过索引获取：window.frames[0] —— 文档中的第一个 iframe 的 window 对象。
通过名称获取：window.frames.iframeName —— 获取 name=&quot;iframeName&quot; 的 iframe 的 window 对象。</p>
<h2 id="window">window</h2>
<pre><code>window.open(url, name, feature)
window.location.href
window.history.back()
window.navigator.userAgent
window.close()
window.setTimeout(...)
window.setInterval(...)
window.postMessage(...)
window.top 顶层窗口。当已经是顶层窗口时，返回自身的引用。
window.parent 父层窗口。当已经是顶层窗口时，返回自身的引用。

</code></pre>
<h2 id="window--document">window &amp; document</h2>
<pre><code>window.document // document
</code></pre>
<h2 id="父子页面通信">父子页面通信</h2>
<pre><code class="language-js"><span class="hljs-comment">// 子页面</span>
<span class="hljs-keyword">let</span> buttonDom = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">querySelector</span>(<span class="hljs-string">&#x27;button&#x27;</span>)
buttonDom.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;click&#x27;</span>, <span class="hljs-function">(<span class="hljs-params">event</span>) =&gt;</span> {
    <span class="hljs-keyword">let</span> iframeWin = iframeDom.<span class="hljs-property">contentWindow</span>
    <span class="hljs-keyword">let</span> msg = <span class="hljs-string">&#x27;sss&#x27;</span>
    <span class="hljs-keyword">let</span> targetOrigin = <span class="hljs-string">&#x27;http://localhost:3002&#x27;</span>
    iframeWin.<span class="hljs-title function_">postMessage</span>(msg, targetOrigin)
}, <span class="hljs-literal">false</span>)

<span class="hljs-comment">// 父页面</span>
<span class="hljs-variable language_">window</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;message&#x27;</span>, handle, <span class="hljs-literal">false</span>)
