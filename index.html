		function * faltmizeArr(arr, isDeepFirst = true) {
			if (isDeepFirst) {
				for(let ele of arr) {
					if (Array.isArray(ele)) {
						yield * faltmizeArr(ele)
					} else {
						yield ele
					}
				}
			} else {
				let s = []
				for (let ele of arr) {
					if (Array.isArray(ele)) {
						s.push(...ele)
					} else {
						yield ele
					}
				}
				if (s.length) {
					yield * faltmizeArr(s, isDeepFirst)
				}
			}
		}
