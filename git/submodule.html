        <h1 id="submodule">submodule</h1>
<h2 id="创建">创建</h2>
<pre><code class="language-shell">git submodule add &lt;仓库地址&gt;
</code></pre>
<h2 id="使用">使用</h2>
<p>与其他 git 仓库无异。
在子仓库目录下执行：</p>
<pre><code class="language-shell">git pull
git push
</code></pre>
<h2 id="删除">删除</h2>
<ol>
<li>删除子仓库目录 <code>git rm --cached &lt;submoduleDir&gt;</code></li>
<li>删除<code>&lt;root&gt;/.gitmodules</code>文件里相应的子仓库内容。</li>
<li>删除<code>&lt;root&gt;/.git/config</code>文件里相应的子仓库内容。</li>
<li>删除<code>&lt;root&gt;/.git/modules/</code>目录下的相应子仓库文件。</li>
</ol>
