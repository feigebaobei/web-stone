        <h2 id="react--jest">react &amp; jest</h2>
<p>React 自带了 3 个 renderer，前两个是大家常见的：</p>
<p>react-dom 负责将组建渲染到浏览器页面中。
react-native-renderer 负责将组件渲染成原生场景中的各种 “View”。
react-test-renderer 则负责将组件输出成 JSON 对象以方便我们遍历、断言或是进行 snapshot 测试。</p>
