        <h1 id="function">Function</h1>
<p>该对象是方法对象。<br>
通常在js中有2种编写方法的方法：</p>
<pre><code class="language-js"><span class="hljs-keyword">let</span> f = <span class="hljs-keyword">function</span> (<span class="hljs-params">...args</span>) =&gt; {...}
<span class="hljs-keyword">new</span> <span class="hljs-title class_">Function</span>(...args, body)
<span class="hljs-comment">// args可以是数组</span>
<span class="hljs-comment">//    也可以是用,分隔的字符串</span>
</code></pre>
<p>本文多聊第二种。<br>
功能如下：</p>
<ul>
<li>运行时生成函数。有点像eval</li>
<li>可从服务端接收函数体后生成函数在客户端运行。</li>
<li><code>[[Environment]]</code>指向全局变量</li>
<li>若编写代码时不确定方法体是什么，则使用此方法。</li>
<li>方法体不会被压缩。</li>
</ul>
