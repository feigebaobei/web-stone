            <h1 id="pop3-post-office-protocol-3-邮局协议第三版">pop3 post office protocol 3 邮局协议第三版</h1>
<blockquote>
<p>该协议用于邮件的接收。它允许用户从远程邮件服务器上下载邮件到本地计算机，以便离线阅读和管理邮件。POP3是比较老的协议，有比较多的局限性，例如只支持文本邮件、不支持文件夹等，而且还有一个默认行为：将邮件下载到本地后就会把服务端的邮件删除掉（除了有特殊标记的邮件外）。这种“下载并删除”的行为会导致邮件只有本地副本，安全性和可用性一般。</p>
</blockquote>
