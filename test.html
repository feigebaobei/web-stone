let gcd = (n, m) => {
    if (!m) {
        return n
    } else {
        return gcd(m, n % m)
    }
}
let lcm = (a, b) => {
  return a * b / gcd(a, b)
}


clog(gcd(75, 25))
clog(gcd(12, 6))
clog(lcm(75, 25))
clog(lcm(12, 6))
