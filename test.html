<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenddt</title>
</head>
<body>
    <p title="str abhsdf s d se dsfesefsf">ssss</p>
    <div class="one">
        <div class="two" onclick="clickTwoH">
            <button id="button">button</button>
        </div>
    </div>
    <div>
        <p>radio</p>
        <input type="radio" name="h" value="one">one
        <input type="radio" name="h" value="two">two
        <input type="radio" name="h" value="three">three

    </div>
    <script>
        let clog = console.log
        

        // 右键
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('right click detected');
            return false;
        });
        document.addEventListener('keydown', function(e) {
            // f12
            if (e.keyCode == 123)   {
                e.preventDefault();
                alert('F12 is disabled');
                return false;
            }
            clog(e, 'I'.charCodeAt(0))
            // windows ctrl+shift+i
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                e.preventDefault();
                clog('Ctrl + Shift + I is disabled');
                return false;
            }
            // mac     command+option+i
            if (e.metaKey && e.altKey && e.keyCode == 'I'.charCodeAt(0)) {
                e.preventDefault();
                clog('Ctrl + Shift + I is disabled');
                return false;
            }
        })
        document.addEventListener('click', function(e) {
            clog(e)
        })
        setInterval(() => {
            let startTime = performance.now()
            debugger // 只有在打开开发者工具时才会停下来
            let endTime = performance.now()
            if (endTime - startTime > 100) {
                // alert('DevTools is open');
                window.location.href = 'about:blank';
            }
        }, 100)



    </script>
</body>
</html>
