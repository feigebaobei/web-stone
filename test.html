      var a = [1, 2, 3, 4, 5, 6, 7]
      let binSearch = (arr, e, m = -1) => {
        if (!arr.length) {
          return -1
        }
        m = m + Math.floor(arr.length / 2)
        if (arr[m] < e) {
          return binSearch(arr.slice(m + 1), e, m)
        }
        if (arr[m] > e) {
          return binSearch(arr.slice(0, m), e, m)
        } else {
          return m
        }
      }
      binSearch = (arr, e) => {
        let lo = 0,
          hi = arr.length
        let m
        while (lo < hi) {
          m = (lo + hi) >> 1
          if (arr[m] > e) {
            hi = m
          } else if (arr[m] < e) {
            lo = m + 1
          } else {
            return m
          }
        }
        return -1
      }
