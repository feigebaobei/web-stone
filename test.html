let binarySearch = (arr, item) => {
  let res = -1
  let left = 0
  let right = arr.length
  let mid
  while (left <= right) {
    mid = (left + right) >> 1
    if (arr[mid] === item) {
      res = mid
      break
    } else if (arr[mid] < item) {
      left = mid + 1
    } else if (arr[mid] > item) {
      right = mid - 1
    }
  }
  return res
}

let arr = [1,3,5,6,7,8,9]
let item = 6
clog(binarySearch(arr, item))
