<html lang="en">

  <body>
    <script>
      let clog = console.log
      let hailstone = (n) => {
        let length = 1
        while (1 < n) {
          if (n % 2) {
            // 奇
            n = n * 3 + 1
          } else {
            // 偶
            n = n / 2
          }
          length++
        }
        return length
      }
      clog(hailstone(42))
      clog(hailstone(7))
      clog(hailstone(27))
    </script>
  </body>
</html>
