let arr = []
let createArr = (length = 0) => {
  let res = []
  for (let i = 0; i < length; i++) {
    res.push({
      position: i,
      height: Math.floor(Math.random() * 10)
    })
  }
  return res
}
arr = createArr(10)
let calcArea = (a, b) => {
  let res = 0
  // 
  res = Math.min(a.height, b.height) * Math.abs(a.position - b.position)
  return res
}
// 取得最大面积
let f = (arr) => {
  let max = 0
  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      let t = calcArea(arr[i], arr[j])
      if (max > t) {
        max = t
      }
    }
  }
  return max
}
clog(f(arr))


let f2 = (arr) => {
  let i = 0, j = arr.length, res = 0
  while (i < j) {
    res = Math.max(res, Math.min(arr[i].height, arr[j].height) * (j - i))
    arr[i].height > arr[j].height ? j-- : i++
  }
  return res
}
