            <h1 id="export">export</h1>
<blockquote>
<p>用于设置或显示环境变量。
shell为在shell中执行的程序提供一组环境变量。export可新增、不提供、修改环境变量。
export的作用范围只在该次登录操作。(本进程及其子进程中可以访问)</p>
</blockquote>
<h2 id="语法">语法</h2>
<pre><code>export [-fnp][变量名称]=[变量设置值]
</code></pre>
<table>
<thead>
<tr>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>-f</td>
<td>代表[变量名称]中为函数名称。</td>
<td>不会</td>
</tr>
<tr>
<td>-n</td>
<td>为该次登录以后不提供变量</td>
<td></td>
</tr>
<tr>
<td>-p</td>
<td>列出所有shell赋予程序的环境变量</td>
<td></td>
</tr>
</tbody>
</table>
<h2 id="示例">示例</h2>
<pre><code>export -p
</code></pre>
