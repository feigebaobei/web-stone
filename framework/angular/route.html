<p>路由器<code>Router</code>（即路由）的功能</p>
<blockquote>
<p>从一个视图导航到另一个视图。
在angular中使用Router实现此功能。</p>
</blockquote>
<p>触发导航的方式：</p>
<ul>
<li>在地址栏输入url</li>
<li>点击页面中的链接</li>
<li>点击浏览器的前进、后退按钮</li>
</ul>
<p>路由器Router的功能：
当浏览器的url变化时，Router查找相应的路由（Route）并根据此决定显示哪个组件。
每个Route把一个url映射到一个组件。</p>
