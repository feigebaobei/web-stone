<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extractText</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        .main {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0 8px;
            /* flex-wrap: wrap; */
        }
        /* .nav-box {
            background-color: aqua;
        } */
        .nav-box-item {
            margin: 8px;
            background-color: #d2ffff;
            display: inline-block;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        .is-active {
            background-color: aqua;
        }
        .body {
            flex-basis: 100%;
            height: 100%;
            display: flex;
            padding-bottom: 8px;;
        }
        .enter, .output {
            flex-basis: 50%;
            flex-grow: 1;
            flex-shrink: 1;
            height: 100%;
            box-sizing: border-box;
        }
        .op-box {
            flex-basis: 100px;
            flex-grow: 0;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .op-botton {

        }
    </style>
</head>
<body>
    <section class="main">
        <header class="nav-box">
            <span class="nav-box-item is-active">html => text</span>
        </header>
        <section class="body">
            <textarea name="" id="" class="enter" cols="30" rows="10"></textarea>
            <div class="op-box">
                <button id="opButton">提取</button>
            </div>
            <textarea name="" id="" class="output" cols="30" rows="10"></textarea>
        </section>
    </section>
    <script>
        let { log: clog } = console
        let opBotton = document.querySelector('#opButton')
        let enterEle = document.querySelector('.enter')
        enterEle.value = '<p>str</p>ss'
        let outputEle = document.querySelector('.output')
        opBotton.addEventListener('click', () => {
            // clog('e', e, enterEle.value)
            let dom = document.createElement('template')
            dom.innerHTML = enterEle.value
            let nt = dom.content.textContent
            outputEle.value = nt
        })



    </script>
</body>
</html>
