<pre><code class="language-ts"><span class="hljs-comment">// 三目运算</span>
condition ? a : b
<span class="hljs-comment">// 可选参数</span>
<span class="hljs-keyword">function</span> (<span class="hljs-params">a: <span class="hljs-built_in">string</span>, b?: <span class="hljs-built_in">number</span></span>) {...}

</code></pre>
<h2 id="">!</h2>
<pre><code class="language-ts"><span class="hljs-comment">// 一目运算，取反</span>
!<span class="hljs-title function_">fn</span>()
<span class="hljs-comment">// 不可缺少的成员</span>
<span class="hljs-keyword">interface</span> A {
    name!: <span class="hljs-built_in">string</span>
}
<span class="hljs-comment">// 强制链式调用</span>
<span class="hljs-comment">// a下面一定有b().</span>
<span class="hljs-keyword">new</span> <span class="hljs-title class_">Klass</span>().<span class="hljs-property">a</span>!.<span class="hljs-title function_">b</span>()
</code></pre>
